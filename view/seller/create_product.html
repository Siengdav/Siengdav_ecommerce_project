<html lang="en">

<body>
    <header>
            <div class="header">
                <div class="logo">
                    <img src="../../image/logo.png" alt="">
                </div>
                <div class="search">
                    <i class='bx bx-search-alt'></i>
                    <input type="text" placeholder="">
                </div>
                <div class="user_menu">
                    <i class="material-icons">people</i>
                </div>
            </div>
            <div class="nav">
                <ul>
                    <li>Home</li>
                    <li>Product</li>
                    <li>Contact</li>
                </ul>
            </div>
    </header>
    <div id="dailog" >
        <dialog open>
            <h1>Create Product</h1>
            <div class="add-image">
                <img src="" alt="">
            </div>
            <form >

                    <label for="">Name:</label>
                    <br>
                    <input type="text" placeholder="..."> 
                    <br><br>
                    <label for="">Price</label>
                    <br>
                    <input type="text" placeholder="$$">
                </div>
                <br><br>
                <div class="form-right">
                    <label for="">Quantity</label>
                    <br>
                    <input type="text" >
                    <br><br>
                    <label for="">Currency</label>
                    <br>
                    <input type="text">
                </div>
            </form>
            <menu>
                <!-- When clicking on button,  call the right function  -->
                <button id="createEditButton" onclick="onCreate()">Create</button>
              </menu>
        </dialog>
    </div>
    
    <div class="main">
        <div class="btn-create">
            <button onclick="onCreateproduct()">Create Product</button>
        </div>
    </div>
